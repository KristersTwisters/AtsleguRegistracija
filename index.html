<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rīgas Valsts vācu ģimnāzija</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h2, h3, a {
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="font-family:Georgia, 'Times New Roman', Times, serif">
            <span style="font-size: 1.3em;">R</span>ĪGAS 
            <span style="font-size: 1.3em;">V</span>ALSTS VĀCU ĢIMNĀZIJA
        </h1>
        <h2 style="font-family: 'Times New Roman', Times, serif; font-size: 1.5em;">Atslēgu reģistrs</h2>
    </div>
    <div class="login-form">
        <h3 style="font-weight: bold; font-size: 1.4em; margin-bottom: 5px;">Sveicināti</h3>
        <p style="font-weight: normal; margin-top: 0;">Pieslēdzies atslēgu datu bāzei</p>
        <input type="text" id="username" placeholder="Ievadiet lietotājvārdu">
        <input type="password" id="password" placeholder="Ievadiet paroli">
        <div style="margin-top: 25px;">
            <button id="login-btn">Pieslēgties</button>
        </div>
    </div>
</body>
</html>
