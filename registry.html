<!-- registry.html -->
<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rīgas Valsts vācu ģimnāzija</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Rīgas Valsts vācu ģimnāzija</h1>
        <h2>Atslēgu reģistrs</h2>
    </div>
    <div class="content">
        <div class="buildings">
            <div class="building">Vecais korpuss</div>
            <div class="building">Jaunais korpuss</div>
            <div class="building">Sporta korpuss</div>
            <div class="building">Tornis</div>
        </div>
        <div class="tables">
            <div class="floor-header">1.stāvs</div>
            <table>
                <thead>
                    <tr>
                        <th>Kabinets</th>
                        <th>Pieejams</th>
                        <th>Laiks</th>
                        <th>Vārds</th>
                        <th>Uzvārds</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><input type="checkbox" checked></td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><input type="checkbox"></td>
                        <td>12:25</td>
                        <td contenteditable="true">Jānis</td>
                        <td contenteditable="true">Jumis</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><input type="checkbox"></td>
                        <td>12:40</td>
                        <td contenteditable="true">Kārlis</td>
                        <td contenteditable="true">Laimdots</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td><input type="checkbox" checked></td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
